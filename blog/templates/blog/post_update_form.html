{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Edit Post - Blog{% endblock %}

{% block main_area %}
    <h1>Edit Post</h1>
    <hr/>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}  <!--post방식으로 서버에 전송할것이고, enctype~ 는 파일도 같이 전송하겠다는 의미 -->
        {{ form | crispy }}
        <div id="div_id_tags_str">
            <label for="id_tags_str">Tags:</label>
            <input type="text" name="tags_str" id="id_tags_str" class="textinput textInput form-control" value="{{ tags_str_default }}"> <!--value=~~ 해당 부분은 Edit 클릭 시 기입력된 tags는 완성된상태로 보여짐-->
        </div>
        <br/>
        <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
    {{ form.media }} <!--Markdownx를 위한 코드 -->

{% endblock %}
